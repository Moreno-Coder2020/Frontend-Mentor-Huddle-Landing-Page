<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Fontawsome Icons -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">
</head>
<body>

  <nav>
    <div class="container">
      <img src="images/logo.svg" alt="Huddle">
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="col-1">
        <img src="images/illustration-mockups.svg" alt="Mockups">
      </div>
      <div class="col-2">
        <h2>Build The Community Your Fans Will Love</h2>

        <p>
          Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>

        <a href="#">Register</a>
      </div>
    </div>
  </section>

  <div class="icons">
    <div class="container">
      <a href="#"><i class="fab fa-facebook fa-fw"></i></a>
      <a href="#"><i class="fab fa-twitter fa-fw"></i></a>
      <a href="#"><i class="fab fa-instagram fa-fw"></i></a>
    </div>
  </div>

  </footer> -->
</body>
</html>
